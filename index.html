<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WARAS4D - Valentine Spin & Love</title>

<style>
/* ===============================
   üå∏ VALENTINE THEME
================================ */
body {
    background: radial-gradient(circle at top, #ff5fa2 0%, #1a0010 55%, #0b0006 100%);
    color: #ffe6f0;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
}

/* Love glow */
h1, h2 {
    text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
}

.highlight {
    color: #ff77b7;
    animation: lovePulse 2s infinite;
}

@keyframes lovePulse {
    0%,100% { text-shadow: 0 0 15px #ff5fa2; }
    50% { text-shadow: 0 0 35px #ff9ecd; }
}

/* Button Valentine */
button {
    background: linear-gradient(to bottom, #ff5fa2, #ff2d7a);
    border: 4px solid #ff9ecd;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
    color: #fff;
}

button:hover:not(:disabled) {
    background: linear-gradient(to bottom, #ff85c1, #ff5fa2);
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.9);
}

/* Wheel Valentine */
.wheel-outer {
    background: linear-gradient(to bottom, #ff9ecd, #ff5fa2);
    border: 4px solid #ff2d7a;
    box-shadow: 0 0 60px rgba(255, 105, 180, 0.9);
}

.wheel-inner {
    background: conic-gradient(
        #ff2d7a 0deg 60deg,
        #fff0f7 60deg 120deg,
        #ff2d7a 120deg 180deg,
        #fff0f7 180deg 240deg,
        #ff2d7a 240deg 300deg,
        #fff0f7 300deg 360deg
    );
}

/* ===============================
   ‚ù§Ô∏è HEART RAIN
================================ */
.heart {
    position: fixed;
    top: -20px;
    color: #ff5fa2;
    font-size: 18px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Modal Valentine */
.modal-content {
    background: linear-gradient(135deg, #3b001f, #1a000d);
    border: 2px solid #ff5fa2;
    box-shadow: 0 0 60px rgba(255, 105, 180, 0.8);
}

.prize-amount {
    color: #ff9ecd;
    text-shadow: 0 0 25px rgba(255,105,180,.9);
}

/* Chat button love */
.chat-button {
    background: linear-gradient(to right, #ff5fa2, #ff2d7a);
    box-shadow: 0 0 30px rgba(255,105,180,.8);
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è HEART RAIN CONTAINER -->
<div id="heartRain"></div>

<h1 style="text-align:center;margin-top:30px;">
SELAMAT DATANG DI <span class="highlight">WARAS4D LOVE</span> üíï
</h1>
<p style="text-align:center;opacity:.8">
Putar roda cinta & menangkan hadiah Valentine üéÅ
</p>

<!-- AUDIO -->
<audio id="bgMusic" loop></audio>
<audio id="spinSound"></audio>
<audio id="winSound"></audio>

<script>
/* ===============================
   üé∂ ROMANTIC MUSIC
================================ */
function setupAudio() {
    const bgMusic = document.getElementById('bgMusic');
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');

    bgMusic.src = "https://cdn.pixabay.com/download/audio/2022/02/23/audio_7c6c6a6d1f.mp3?filename=romantic-piano-112191.mp3";
    spinSound.src = "https://assets.mixkit.co/active_storage/sfx/2045/2045-preview.mp3";
    winSound.src = "https://assets.mixkit.co/active_storage/sfx/2033/2033-preview.mp3";

    bgMusic.volume = 0.4;
    spinSound.volume = 0.6;
    winSound.volume = 0.9;

    document.addEventListener('click', () => {
        bgMusic.play().catch(()=>{});
    }, { once:true });
}
setupAudio();

/* ===============================
   ‚ù§Ô∏è HEART RAIN SCRIPT
================================ */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (12 + Math.random() * 18) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 300);

/* ===============================
   üéâ EXTRA CONFETTI LOVE
================================ */
function celebrateWin() {
    const duration = 2500;
    const end = Date.now() + duration;

    const frame = () => {
        confetti({
            particleCount: 6,
            spread: 70,
            colors: ['#ff5fa2','#ff9ecd','#ffffff']
        });
        if (Date.now() < end) requestAnimationFrame(frame);
    };
    frame();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
</body>
</html>
