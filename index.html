<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Lucky Gift</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #f6416c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 380px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .input-group {
      text-align: center;
      margin-bottom: 10px;
    }

    .input-group input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    .status {
      background: #ff4d6d;
      padding: 8px;
      border-radius: 20px;
      text-align: center;
      margin: 10px auto;
      width: 80%;
      font-weight: bold;
      font-size: 14px;
    }

    .card {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      border-radius: 20px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .history {
      background: rgba(255,255,255,0.9);
      color: #333;
      border-radius: 15px;
      padding: 10px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 14px;
    }

    .history h4 {
      margin-top: 0;
      text-align: center;
      color: #e63946;
    }

    .history ul {
      padding-left: 18px;
      margin: 0;
    }

    .history li {
      margin-bottom: 6px;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.5);
      animation: float 6s linear infinite;
      font-size: 18px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ğŸ’˜ Valentine Lucky Gift ğŸ’˜</h2>

    <div class="input-group">
      <input type="text" placeholder="Masukkan USER ID">
    </div>

    <div class="status">
      HADIAH SUDAH DIGUNAKAN
    </div>

    <div class="card" onclick="spin()">
      â“
    </div>

    <div class="history">
      <h4>50 Riwayat Hadiah Terakhir</h4>
      <ul id="historyList">
        <li>â¤ï¸ N**** mendapatkan IDR 2.000.000</li>
        <li>ğŸ’– L**** mendapatkan IDR 1.000.000</li>
        <li>ğŸ’• M**** mendapatkan IDR 750.000</li>
        <li>ğŸ’ A**** mendapatkan IDR 500.000</li>
      </ul>
    </div>
  </div>

  <!-- hearts animation -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 500);

    function spin() {
      alert("ğŸ’˜ Selamat Hari Valentine! ğŸ’˜\nHadiah sedang diproses...");
    }
  </script>

</body>
</html>
