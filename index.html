<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Lucky Spin</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff5f9e,#ff86b6,#ff4d6d);
  overflow:hidden;
  color:#fff;
}

/* HEADER */
header{
  text-align:center;
  padding:30px 20px;
}
header h1{
  font-size:2.6rem;
  font-weight:900;
}
header p{
  margin-top:10px;
  opacity:.9;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  padding:20px;
}
@media(max-width:768px){
  .container{grid-template-columns:1fr}
}

/* WHEEL AREA */
.wheel-area{
  display:flex;
  justify-content:center;
  align-items:center;
}

.wheel-wrapper{
  width:320px;
  height:320px;
  position:relative;
}

.wheel{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:transform 5s cubic-bezier(.15,0,.15,1);
}

/* LOVE SVG */
.love-svg{
  width:100%;
  height:100%;
  filter:drop-shadow(0 0 25px rgba(255,0,100,.6));
}

/* POINTER */
.pointer{
  position:absolute;
  top:-15px;
  left:50%;
  transform:translateX(-50%);
  font-size:32px;
  z-index:10;
}

/* FORM */
.panel{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:30px;
}
.panel h2{
  margin-bottom:15px;
}
input{
  width:100%;
  height:50px;
  border:none;
  border-radius:10px;
  padding:0 15px;
  font-size:16px;
  margin-bottom:15px;
}
button{
  width:100%;
  height:55px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ff2e63,#ff6fa5);
  color:white;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal.show{display:flex}
.modal-box{
  background:#ff4d6d;
  padding:35px;
  border-radius:20px;
  text-align:center;
}
.modal-box h1{margin-bottom:10px}

/* HEART RAIN */
.heart{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<header>
  <h1>SELAMAT DATANG DI PANAH4D</h1>
  <p>ðŸ’– Putar Lucky Spin Valentine & menangkan hadiah romantis ðŸ’–</p>
</header>

<div class="container">
  <!-- WHEEL -->
  <div class="wheel-area">
    <div class="wheel-wrapper">
      <div class="pointer">ðŸ’˜</div>
      <div class="wheel" id="wheel">
        <svg viewBox="0 0 512 512" class="love-svg">
          <path d="M256 464s-192-112-192-272c0-66 54-120 120-120 44 0 82 24 104 60 22-36 60-60 104-60 66 0 120 54 120 120 0 160-192 272-192 272z"
                fill="url(#grad)"/>
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#ffccd5"/>
              <stop offset="50%" stop-color="#ff4d6d"/>
              <stop offset="100%" stop-color="#c9184a"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <s
  <div class="panel">
    <h2>Masukkan USER ID</h2>
    <input id="userId" placeholder="Contoh: 13131">
    <button id="spinBtn">SPIN VALENTINE ðŸ’–</button>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h1>ðŸ’˜ SELAMAT ðŸ’˜</h1>
    <p>Kamu mendapatkan</p>
    <h2 id="result">IDR 100.000</h2>
    <br>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const prizes = ["25.000","50.000","75.000","100.000","150.000","200.000"];
let spinning = false;

document.getElementById("spinBtn").onclick = () =>{
  const user = userId.value.trim();
  if(!user){alert("Masukkan USER ID");return;}
  if(spinning)return;

  spinning = true;
  spinBtn.disabled = true;

  const wheel = document.getElementById("wheel");
  const rotate = 360 * (6 + Math.random()*3);
  wheel.style.transform = `rotate(${rotate}deg)`;

  const prize = prizes[Math.floor(Math.random()*prizes.length)];

  setTimeout(()=>{
    document.getElementById("result").innerText = "IDR "+prize;
    document.getElementById("modal").classList.add("show");
    spinning = false;
  },5000);
}

function closeModal(){
  modal.classList.remove("show");
}

/* HEART RAIN */
setInterval(()=>{
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=3+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>
